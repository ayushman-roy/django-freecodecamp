<!DOCTYPE html>
<html>
<head>
    <title>This is the base file</title>
</head>
<body>
    {% include 'nav.html' %}
    
    <p>This is inherited from base.html</p>
    
    <section>
        {% block content %}
        <!--replace here-->
        {% endblock content %}
    </section>
    <section>
        {% block content2 %}
        <!--replace here-->
        {% endblock content2 %}
    </section>

</body>
</html>

<!--This is the base.html file, from where all templates inherit from.
    The include django tag 'calls' the nav.html file from where all code gets implemented.
    The block tag reserves space for code to be written from another file, in this case contact.html.
-->
